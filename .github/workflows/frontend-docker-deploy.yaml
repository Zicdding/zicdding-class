name: CI/CD Pipeline

on:
  push:
    branches:
      - feat/front-docker-deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: frontend
          file: frontend/zicdding-class.com/Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/zicdding-front:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        uses: argoproj/argo-cd-action@v2
        with:
          server: https://your-argo-cd-server.com
          username: ${{ secrets.ARGOCD_USERNAME }}
          password: ${{ secrets.ARGOCD_PASSWORD }}
          namespace: argocd
          app-name: example-app
          repo-url: https://github.com/Zicdding/zicdding-class
          path: frontend/zicdding-class.com/k8s/manifests
          revision: HEAD
