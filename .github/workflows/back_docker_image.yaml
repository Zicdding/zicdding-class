name: back_build_dockerfile

on:
#  workflow_dispatch:
#    inputs:
#      image_version:
#        description: 'The version of the Docker image to deploy'
#        required: true
#        default: 'latest'  
  push:
    branches:
     - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          sparse-checkout: |
            .github
            backend
             
      - name: Extract tag from commit message
        id: extract_tag
        run: |
          TAG=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'Build: \s*\K[\w\.]+')
          echo "Extracted tag is $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          push: true
#          tags: ${{ secrets.DOCKER_USERNAME }}/zicdding:${{ github.event.inputs.image_version }}
          tags:  ${{ secrets.DOCKER_USERNAME }}/zicdding:${{ env.TAG }}

  push:
    name: Push Manifest
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.build.outputs.TAG }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Change manifest
        run: sed -i "s|suhyeonsong/zicdding:[^ ]*|suhyeonsong/zicdding:${TAG}|" ./backend/backend_argocd/back_deployment.yaml

      - name: Commit image version
        run: |
          git config user.name "suhyeonXYZ""
          git config email "${{ secrets.EMAIL }}"
          git add ./backend/backend_argocd/back_deployment.yaml
          git commit -m ":tada: Update: Image [${{ env.TAG }}]"

      - name: push image version
        run: git push origin main
