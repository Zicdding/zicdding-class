name: CI/CD Pipeline

on:
  push:
    branches:
      - feat/front-docker-deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: frontend
          file: frontend/zicdding-class.com/Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/zicdding-front:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy Docker container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/zicdding-front:latest
          docker stop zicdding-front-app || true
          docker rm zicdding-front-app || true
          docker run -d --name zicdding-front-app -p 3100:3000 ${{ secrets.DOCKER_USERNAME }}/zicdding-front:latest
